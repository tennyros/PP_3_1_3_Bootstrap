<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Display user's name and roles -->
            <span class="navbar-text text-white">
                    <strong><span th:text="${#authentication.name}"></span></strong>
                    with roles:
                    <span th:each="role : ${#authentication.principal.authorities}" th:text="${role.getAuthority()}"></span>
                </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:method="post" th:action="@{/logout}" class="nav-link text-white">
                            <button class="btn" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between">
        <div class="container mt-4">
            <h1 th:text="'Hello, ' + ${#authentication.name} + '!'"></h1>

            <div>
                <form th:method="get" th:action="@{/admin/admin_page}" style="display:inline;">
                    <button type="submit" class="btn btn-outline-secondary">Admin</button>
                </form>
                <form th:method="get" th:action="@{/user}" style="display:inline;">
                    <button type="submit" class="btn btn-outline-primary">User</button>
                </form>
            </div>

            <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></div>
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-view-tab" data-bs-toggle="tab" href="#admin-view"
                       role="tab" aria-selected="true">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user"
                       role="tab" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="tab-content" id="adminTabsContent">
                    <div class="tab-pane fade show active" id="admin-view" role="tabpanel" aria-labelledby="admin-view-tab">
                        <h5 class="card-header">All users</h5>
                        <div class="card-body">
                            <div th:include="admin/admin_table :: users_table"></div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <h5 class="card-header">Add new user</h5>
                        <div class="card-body">
                            <div th:include="admin/registration :: form"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
