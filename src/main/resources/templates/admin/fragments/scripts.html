<th:block th:fragment="scripts">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script>
        document.getElementById('passwordConfirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorMessage = document.getElementById('password-error');

            if (confirmPassword !== password) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var editUserModal = document.getElementById('userEditModal');
            editUserModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget; // Кнопка, которая вызвала модальное окно
                var userId = button.getAttribute('data-id');
                var userName = button.getAttribute('data-name');
                var userEmail = button.getAttribute('data-email');

                // Заполняем поля в модальной форме
                var modalIdInput = editUserModal.querySelector('#user-id');
                var modalNameInput = editUserModal.querySelector('#user-name');
                var modalEmailInput = editUserModal.querySelector('#user-email');

                modalIdInput.value = userId;
                modalNameInput.value = userName;
                modalEmailInput.value = userEmail;
            });
        });
    </script>

</th:block>
